<html>
    <head>
		<!-- Imports -->
        <meta charset="UTF-8">
		<!-- Open Layers -->
		<link rel="stylesheet" type="text/css" href="static/node_modules/ol/ol.css">
        <script type="text/javascript" src="static/third_party/ol_v6.5.0-dist/ol.js"></script>

		<!-- HMI -->
		<link rel="stylesheet" href="static/style/HMI_style.css" type="text/css">
		<script type="text/javascript" src="static/audio.js"></script>
		<script type="text/javascript" src='static/HMI.js'></script>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- End Imports -->

        <title>Echo HMI</title>
    </head>
    <body>
		<div id="title">
			<h1>Echo HMI</h1>
		</div>
		<nav class="navbar navbar-light">
			<div class="nav_item">
				<a class="navbar-brand selected">Simulator</a>
				<a class="navbar-brand">Details</a>
			</div>
			<form class="form-inline search_engine">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  			</form>
		</nav>
		<div id="content">
            <div id="leftPane">
				<!-- Minosha Gamage -->
                <p>Audio signals may be characterized by parameters such as their bandwidth, nominal level, power level in decibels (dB), and voltage level.</p>
                <p id="currentRecord">Audio list is empty</p>
                <form> 
	                Audio ID:<br/>
	                <input type="text" id="AudioID"/> <br/>
	                Species:<br/>
	                <input type="text" id="Species"/> <br/>
	                Recording:<br/>
	                <input type="text" id="Recording"/> <br/>
	                Timestamp:<br/>
	                <input type="text" id="Timestamp"/> <br/>
	                Latitude:<br/>
	                <input type="text" id="Latitude"/> <br/>
	                Longitude:<br/>
	                <input type="text" id="Longitude"/> <br/>
	                <p> </p>
	                <button type="button" onclick="doNext()">Next</button>
	                <button type="button" onclick="doPrev()">Prev</button>
	                <button type="button" onclick="doAdd()">Add</button>
	                <button type="button" onclick="doDelete()">Delete</button>
                </form>
                <p id="message">
				</p>
				<a href='https://dryicons.com/free-icons/animal'> Icon by Dryicons </a>
			</div>
			<div id="rightPane">
				<div id="basemap"></div>
			</div>
        </div>
		<script type="text/javascript">

			//All global state based info is stored in the hmiState
			let hmiState = {};
			window.hmiState = hmiState;

			//Basemap config
			hmiState.originLat = -28.80780;
			hmiState.originLon = 143.54741;
			hmiState.defaultZoom = 4;


			hmiState.requestInterval = 1000;

			initialiseHMI(hmiState);
		</script>
    </body>
</html>
